apiVersion: v2
name: hpc-monitoring
description: HPC GPU cluster monitoring stack with Prometheus, Grafana, DCGM, and NCCL profiling
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
