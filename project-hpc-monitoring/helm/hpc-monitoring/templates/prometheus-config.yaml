# ConfigMap for Prometheus scrape configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: "dcgm-exporter"
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_label_app]
            regex: dcgm-exporter
            action: keep

      - job_name: "gpu-exporter"
        static_configs:
          - targets: ["gpu-exporter:{{ .Values.gpuExporter.service.port }}"]

      - job_name: "nccl-metrics"
        static_configs:
          - targets: ["nccl-exporter:{{ .Values.ncclExporter.service.port }}"]

      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]
